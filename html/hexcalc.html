<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>HexCalc</title>
	<meta charset="utf-8">
	<base href="${vscodeResPath}/">
	<link rel="stylesheet" href="html/hexcalc.css">
</head>
<body>

	<div>
		<table aria-label="table">
			<th scope="col">
			<tr>
				<th scope="col" class="heading">Decimal:</th>
				<th scope="col" class="heading">Hex:</th>
			</tr>
			<tr>
				<td>
					<div class="textbox" id="dec_output">
					</div>
				</td>
				<td>
					<div class="textbox" id="hex_output">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<input type="text" id="dec_input" onkeyup="keypress(this, event, 10)" placeholder="0"></input>
					</div>
				</td>
				<td>
					<input type="text" id="hex_input" onkeyup="keypress(this, event, 16)" placeholder="0"></input>
				</td>
			</tr>

			<tr>
				<td>
					<button onclick="clearCalculator()">Clear</button>
				</td>
				<td>
					<!--${donate}-->
				</td>
			</tr>
		</table>

	</div>

</body>
<script>
	//${init}
</script>
<script src="out/html/hexcalc.js"></script>
</html>
